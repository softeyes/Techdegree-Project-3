<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>The Code Review</title>
</head>

<body>
    <div class="newsletter">
        <h3 class="title">THE CODE REVIEW</h3>
        <form action="index.html" method="POST">
            <section class="header">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </section>
            <hr>
            <fieldset>
                <legend><h3>Contact Information</h3></legend>
                <div class="input">
                    <label for="name">Full Name</label>
                    <input class="contact-info" type="text" id="name" name="user_name" placeholder="Required">
                </div>

                <div class="input">
                    <label for="email">Email Address</label>
                    <input class="contact-info" type="email" id="email" name="user_email" placeholder="Required">
                </div>

                <div class="input">
                    <label for="number">Phone Number</label>
                    <input class="contact-info" type="number" id="number" name="user_number">
                </div>

                <div class="input">
                    <label for="address">Street Address</label>
                    <input class="contact-info" type="text" id="address" name="user_address">
                </div>

                <div class="input">
                    <label for="city">City</label>
                    <input class="contact-info" type="text" id="city" name="user_city">
                </div>

                <div class="input">
                    <label for="state">State</label>
                    <select class="contact-info" id="state" name="user_state">
                        <option value="" disabled selected>Choose State</option>
                        <option value="alabama">Alabama</option>
                        <option value="alaska">Alaska</option>
                        <option value="arizona">Arizona></option>
                        <option value="california">California</option>
                        <option value="colorado">Colorado</option>
                        <option value="conneticut">Conneticut</option>
                    </select>
                </div>

                <div class="input">
                    <label for="code">Zip Code</label>
                    <input class="contact-info" type="number" id="code" name="user_zipcode">
                </div>
            </fieldset>
            <hr>

            <fieldset>
                <legend><h3>Newsletter</h3></legend>
                <p>Select the newsletter you would like to receive</p>
                <input type="checkbox" id="html_news" value="html_news">
                <label for="html_news" class="light">HTML News</label>
                <br>
                <input type="checkbox" id="css_news" value="css_news">
                <label for="css_news" class="light">CSS News</label>
                <br>
                <input type="checkbox" id="javascript_news" value="javascript_news">
                <label for="javascript_news" class="light">Javascript News</label>

                <p>Newsletter Format</p>
                <input type="radio" id="html_format" value="html_format" name="format">
                <label for="html_format" class="light">HTML</label>
                <br>
                <input type="radio" id="plaintext_format" value="plaintext_format" name="format">
                <label for="plaintext_format" class="light">Plain text</label>

                <p>Other topics you would like to hear about</p>
                <textarea name="textarea" id="textarea" cols="110" rows="10"></textarea>
                <button>Sign Up</button>
                <div class="copyright">Copyright The Code Review</div>
            </fieldset>
        </form>
    </div>
</body>

</html>
