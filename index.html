<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>The Code Review</title>
</head>

<body>
    <div class="newsletter">
        <h3 class="title">THE CODE REVIEW</h3>
        <form action="index.html" method="POST">
            <section class="header">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </section>
            <hr size="8" class="thick-line">
            <hr size="5" class="thin-line">

            <fieldset class="info-section">
                <legend>
                    <h3>Contact Information</h3>
                </legend>
                <div class="input">
                    <label for="name">Full Name</label>
                    <input class="contact-info" required type="text" id="name" name="user_name" placeholder="Required">
                </div>

                <div class="input">
                    <label for="email">Email Address</label>
                    <input class="contact-info" required type="email" id="email" name="user_email" placeholder="Required">
                </div>

                <div class="input">
                    <label for="number">Phone Number</label>
                    <input class="contact-info" type="tel" id="number" name="user_number" placeholder="XXXX-XXXX">
                </div>

                <div class="input">
                    <label for="address">Street Address</label>
                    <input class="contact-info" type="text" id="address" name="user_address" placeholder="e.g. 1231 Sunset Drive">
                </div>

                <div class="input">
                    <label for="city">City</label>
                    <input class="contact-info" type="text" id="city" name="user_city" placeholder="e.g. New York City">
                </div>

                <div class="input">
                    <label for="state">State</label>
                    <select class="contact-info" id="state" name="user_state">
                        <option value="" disabled selected>Choose State</option>
                        <option value="alabama">Alabama</option>
                        <option value="alaska">Alaska</option>
                        <option value="arizona">Arizona</option>
                        <option value="california">California</option>
                        <option value="colorado">Colorado</option>
                        <option value="conneticut">Conneticut</option>
                    </select>
                </div>

                <div class="input">
                    <label for="code">Zip Code</label>
                    <input class="contact-info" type="text" id="code" name="user_zipcode" placeholder="XXXXX">
                </div>
            </fieldset>
            <hr>

            <fieldset>
                <legend>
                    <h3>Newsletter</h3>
                </legend>
                <label>Select the newsletter you would like to receive</label>
                <div class="options">
                    <input name="html_news" type="checkbox" id="html_news" value="html_news">
                    <label for="html_news" class="light">HTML News</label>
                    <br>
                    <input name="css_news" type="checkbox" id="css_news" value="css_news">
                    <label for="css_news" class="light">CSS News</label>
                    <br>
                    <input name="javascript_news" type="checkbox" id="javascript_news" value="javascript_news">
                    <label for="javascript_news" class="light">Javascript News</label>

                    <p>Newsletter Format</p>
                    <input type="radio" id="html_format" value="html_format" name="format">
                    <label for="html_format" class="light">HTML</label>
                    <br>
                    <input type="radio" id="plaintext_format" value="plaintext_format" name="format">
                    <label for="plaintext_format" class="light">Plain text</label>
                </div>
                <br>
                <label>Other topics you would like to hear about</label>
                <textarea name="textarea" id="textarea" cols="110" rows="10"></textarea>
                <div class="sign-up">
                    <input type="submit" value="Sign Up">
                </div>
                <div class="copyright">Copyright The Code Review</div>
            </fieldset>
        </form>
    </div>
</body>

</html>
